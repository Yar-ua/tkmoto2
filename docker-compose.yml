  #   depends_on:
  #     - db
  #   ports:
  #     - 80:80
  #     - 443:443
  #   environment:
  #     - RAILS_ENV=production
  #     - RAILS_SERVE_STATIC_FILES=1
  #     - RAILS_MASTER_KEY
  #   command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 443 -b '0.0.0.0'"

